<!DOCTYPE html>
<html>
    <head>
        <title>Empty project</title>
        <meta charset="utf-8">
    </head>
    <body>
    <style>
        body, html{
            overflow: hidden;
        }

        #app{
            display: flex;
            display: -webkit-box;
            position: relative;
            height: 100vh;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: hidden;
        }

        #app .item {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: darkgray;
            height: 400px;
            width: calc(100vw / 3);
            border-left: 1px solid black;
        }
    </style>
        <div id="app">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
        </div>
        <div id="app1"></div>
        <div id="app2"></div>
        <script src="bundle.js"></script>
    </body>
</html>
